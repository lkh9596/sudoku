<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스도쿠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">스도쿠 퍼즐</h1>
                <table class="table table-bordered"></table>
                <div id="buttons" class="d-flex justify-content-center mt-3">
                    <button id="easy" class="btn btn-success me-2">쉬움</button>
                    <button id="medium" class="btn btn-warning me-2">보통</button>
                    <button id="hard" class="btn btn-danger me-2">어려움</button>
                </div>
                <div id="answer-button" class="d-flex justify-content-center mt-3">
                    <button id="show-answer" class="btn btn-primary">정답 확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
